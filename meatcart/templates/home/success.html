{% extends 'base.html' %}
{% load static %}
{% block body %}
<style>
  /* Center align the content */
  .center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 100vh; /* This ensures the content takes up the full viewport height */
  }
</style>
<div class="center-content">
  <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Checkout</span></p>
          <h1 class="mb-0 bread">Checkout</h1>
        </div>
      </div>
    </div>
  </div>

  <h2>Order is successful</h2>
  <h6>Your shipment will arrive in 2 hours</h6>

  <p>Your order was placed successfully. You can <a href="{% url 'order_detail' order.order_number %}">click here</a> to view your order details.</p>

  <div class="text-center">
    <a href="{% url 'products_home' %}" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>
{% endblock %}
